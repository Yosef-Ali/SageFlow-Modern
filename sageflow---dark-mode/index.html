      /* ========================================
         BASE STYLES
         ======================================== */
      
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      html {
        scroll-behavior: smooth;
        color-scheme: light dark;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        line-height: 1.65;
        overflow-x: hidden;
        transition: 
          background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1),
          color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Satoshi', sans-serif;
        font-weight: 700;
        letter-spacing: -0.03em;
        line-height: 1.15;
      }

      /* Theme transition for all themed elements */
      .theme-transition,
      [class*="bg-[var("],
      [class*="text-[var("],
      [class*="border-[var("] {
        transition: 
          background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          color 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          fill 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          stroke 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* ========================================
         PREMIUM GLASS MORPHISM EFFECTS
         ======================================== */
      
      .glass-effect {
        background: var(--color-bg-glass);
        backdrop-filter: blur(var(--blur-lg)) saturate(1.2);
        -webkit-backdrop-filter: blur(var(--blur-lg)) saturate(1.2);
        border: 1px solid var(--color-border-primary);
      }
      
      .glass-effect-strong {
        background: var(--color-bg-glass-secondary);
        backdrop-filter: blur(var(--blur-xl)) saturate(1.3);
        -webkit-backdrop-filter: blur(var(--blur-xl)) saturate(1.3);
        border: 1px solid var(--color-border-primary);
      }
      
      .glass-effect-subtle {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(var(--blur-sm));
        -webkit-backdrop-filter: blur(var(--blur-sm));
      }
      
      .dark .glass-effect-subtle {
        background: rgba(255, 255, 255, 0.02);
      }

      /* ========================================
         GRADIENT TEXT EFFECTS
         ======================================== */
      
      .gradient-text {
        background: var(--gradient-text);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 8s ease infinite;
      }
      
      .gradient-text-static {
        background: var(--gradient-text);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ========================================
         PREMIUM BORDER EFFECTS
         ======================================== */
      
      .gradient-border {
        position: relative;
        background: var(--color-surface-primary);
        border-radius: 20px;
        overflow: hidden;
      }
      
      .gradient-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 1.5px;
        background: var(--gradient-border);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.7;
        transition: opacity 0.5s ease;
      }
      
      .gradient-border:hover::before {
        opacity: 1;
      }

      /* ========================================
         PREMIUM CARD STYLES
         ======================================== */
      
      .card-elevated {
        background: var(--gradient-card);
        border: 1px solid var(--color-border-primary);
        border-radius: 24px;
        box-shadow: var(--shadow-md);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .card-elevated::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--gradient-accent-soft);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }

      .card-elevated:hover {
        border-color: var(--color-border-accent);
        transform: translateY(-6px);
        box-shadow: var(--shadow-xl), var(--shadow-glow);
      }
      
      .card-elevated:hover::before {
        opacity: 1;
      }

      /* ========================================
         PREMIUM BUTTON STYLES
         ======================================== */
      
      .btn-primary {
        background: var(--gradient-accent);
        background-size: 200% 200%;
        color: var(--color-text-inverse);
        font-weight: 700;
        padding: 16px 32px;
        border-radius: 16px;
        box-shadow: var(--shadow-glow-accent);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        border: none;
      }
      
      .btn-primary::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, transparent 40%);
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(5, 150, 105, 0.4);
        animation: gradient-shift 3s ease infinite;
      }
      
      .dark .btn-primary:hover {
        box-shadow: 0 12px 40px rgba(52, 211, 153, 0.35);
      }
      
      .btn-primary:hover::before {
        opacity: 1;
      }
      
      .btn-secondary {
        background: var(--color-surface-secondary);
        color: var(--color-text-primary);
        font-weight: 600;
        padding: 16px 32px;
        border-radius: 16px;
        border: 1px solid var(--color-border-primary);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .btn-secondary:hover {
        background: var(--color-surface-hover);
        border-color: var(--color-border-accent);
        box-shadow: var(--shadow-md), var(--shadow-glow);
        transform: translateY(-2px);
      }

      /* ========================================
         AMBIENT GLOW EFFECTS
         ======================================== */
      
      .glow-effect {
        box-shadow: var(--shadow-glow);
      }
      
      .glow-effect-lg {
        box-shadow: var(--shadow-glow-lg);
      }
      
      .glow-ring {
        position: relative;
      }
      
      .glow-ring::after {
        content: '';
        position: absolute;
        inset: -6px;
        border-radius: inherit;
        background: var(--gradient-accent);
        opacity: 0;
        filter: blur(20px);
        z-index: -1;
        transition: opacity 0.5s ease;
      }
      
      .glow-ring:hover::after {
        opacity: 0.35;
      }

      /* ========================================
         NOISE TEXTURE OVERLAY
         ======================================== */
      
      .noise-texture::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.018;
        background: var(--gradient-noise);
        mix-blend-mode: overlay;
      }

    <!-- Prevent FOUC with proper system preference detection -->
    <script>
      (function() {
        const STORAGE_KEY = 'sageflow-theme';
        const stored = localStorage.getItem(STORAGE_KEY);
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let effectiveTheme;
        if (stored === 'light') {
          effectiveTheme = 'light';
        } else if (stored === 'dark') {
          effectiveTheme = 'dark';
        } else {
          // System preference or no preference stored
          effectiveTheme = prefersDark ? 'dark' : 'light';
        }
        
        // Apply theme immediately
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(effectiveTheme);
        document.documentElement.style.colorScheme = effectiveTheme;
        
        // Listen for system preference changes if using system theme
        if (!stored || stored === 'system') {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            const currentStored = localStorage.getItem(STORAGE_KEY);
            if (!currentStored || currentStored === 'system') {
              const newTheme = e.matches ? 'dark' : 'light';
              document.documentElement.classList.remove('light', 'dark');
              document.documentElement.classList.add(newTheme);
              document.documentElement.style.colorScheme = newTheme;
            }
          });
        }
      })();
    </script>
