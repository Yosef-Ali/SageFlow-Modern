appId: com.sageflow.accounting
productName: SageFlow Accounting
copyright: Copyright Â© 2026 SageFlow

directories:
  output: dist-electron
  buildResources: electron

files:
  - electron/**/*
  - "!electron/*.ts"

extraMetadata:
  main: electron/main.js

extraResources:
  - from: electron/standalone
    to: standalone

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: SageFlow-Setup-${version}.${ext}

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SageFlow Accounting

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.business

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Office

publish:
  provider: github
  owner: Yosef-Ali
  repo: SageFlow-Modern
