<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="SageFlow - Premium accounting software designed for Ethiopian businesses. Automated tax, beautiful invoices, and AI-powered insights." />
  <!-- SEO & Social Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SageFlow - Modern Accounting" />
  <meta property="og:description"
    content="Streamline your Ethiopian business with modern accounting, automated VAT, and AI insights." />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SageFlow - Modern Accounting" />
  <meta name="twitter:description" content="Streamline your Ethiopian business with modern accounting." />
  <meta name="theme-color" content="#059669" />
  <link rel="manifest" href="/manifest.json" />
  <title>SageFlow - Modern Accounting</title>
  <script>
    (function () {
      try {
        var theme = 'light';
        try {
          theme = localStorage.getItem('theme');
        } catch (e) {}
        if (!theme) {
          try {
            theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          } catch (e) {
            theme = 'light';
          }
        }
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#0c1220';
          document.documentElement.style.colorScheme = 'dark';
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = '#fbfbf9';
        }
      } catch (e) {
        console.error('Theme initialization failed:', e);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
